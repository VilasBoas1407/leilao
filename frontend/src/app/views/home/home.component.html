<body>
    <div class="body">
        <mat-card>
            <mat-card-title class="title">Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="userForm">
                    <mat-form-field class="full-width">
                        <mat-label class="label-input">Usu√°rio</mat-label>
                        <input matInput formControlName="DS_USUARIO" name="DS_USUARIO">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label class="label-input">Senha</mat-label>
                        <input matInput type="password" formControlName="DS_SENHA" name="DS_SENHA">
                    </mat-form-field>
                    <mat-grid-list cols="2">
                        <mat-grid-tile> 
                            <button mat-raised-button color="primary" (click)="doLogin()">Login</button>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <button mat-raised-button (click)="openRegisterDialog()">Cadastrar-se</button>
                        </mat-grid-tile>
                    </mat-grid-list>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</body>
